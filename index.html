<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="text">
                Manage all your daily Task with ease with MyTask!
            </div>
                <div class="gif">
                    <img src="imagesfolder/1.jpg" alt="">
                </div>
                <div class="create_account">
                    <button class="create_acnt" id="create_acnt">Create a new account</button>
                    <p>or</p>
                    <button class="sign-in" id="googleAuth"><i class="fa-brands fa-google">Sign in with Google</i></button>
                </div>
        </div>
        <div class="emailAuth">
            <div class="auth_content">
                <div class="form">
                    <div class="smtext"><i class="fa-solid fa-chevron-left" id="back">Sign in to use </i></div>
                    <form action="" autocomplete="off">
                        <div class="error" id="error">Please fill the required field</div>
                        <div class="eInput">
                            <input type="text" name="email" placeholder="Email Address" id="email">
                        </div>
                        <div class="eInput">
                            <input type="text" name="fullName" placeholder="Full Name" id="fullName">
                        </div>
                        <div class="eInput">
                            <input type="text" name="password" placeholder="Password" id="password">
                        </div>
                        <div class="eSubmit">
                            <button type="submit">Get Started</button>
                        </div>
                        <p>By signing up you agree to our <span>Terms and Conditions</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="load_box" style="display:none;">
        <div class="loading">
            <div class="img" id="check">
                <img src="imagesfolder/2.jpg" alt="">
            </div>
        </div>
        <div class="load_text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
